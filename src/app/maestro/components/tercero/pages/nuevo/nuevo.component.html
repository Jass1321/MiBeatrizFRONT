<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="codigo">Codigo</label>
                    <input type="text" class="form-control" id="codigo" name="codigo"
                    [(ngModel)]="codigo" required>
                </div>
                <div class="form-group">
                    <label for="ruc">RUC</label>
                    <input type="number" class="form-control" id="ruc" name="ruc"
                    [(ngModel)]="ruc" required>
                </div>
                <div class="form-group">
                    <label for="razonSocial">Razon Social</label>
                    <input type="text" class="form-control" id="razonSocial" name="razonSocial"
                    [(ngModel)]="razonSocial" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio"
                    [(ngModel)]="fechaInicio" required>
                </div>
                <div class="form-group">
                    <label for="rubroActividad">Rubro de Actividad</label>
                    <input type="text" class="form-control" id="rubroActividad" name="rubroActividad"
                    [(ngModel)]="rubroActividad" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="direccion" name="direccion"
                    [(ngModel)]="direccion" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="number" class="form-control" id="telefono" name="telefono"
                    [(ngModel)]="telefono" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="text" class="form-control" id="correo" name="correo"
                    [(ngModel)]="correo" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
