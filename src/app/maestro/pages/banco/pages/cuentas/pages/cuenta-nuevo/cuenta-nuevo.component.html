<div class="formularioRegistro">
    <h2>Crear persona</h2>
    <form [formGroup]="cuentaForm" (ngSubmit)="guardar()">
      <div class="form-group">
        <label>Numero Bancario</label>
        <input type="number" formControlName="num" class="form-control">
      </div>
      <div class="form-group">
        <label>CCI</label>
        <input type="number" formControlName="cci" class="form-control">
      </div>
      <div class="form-group">
        <label>Tipo de Moneda</label>
        <input type="text" formControlName="moneda" class="form-control">
      </div>
      
      <div class="form-group">
        <label>Banco</label>
        <select name="banco" id="banco" formControlName="banco" class="form-control">
          <option [ngValue]="item"  *ngFor="let item of bancos">{{item.nombre}}</option>
        </select>
    </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="cuentaForm.invalid">Guardar</button>
  
    </form>
  </div>
  
  <div class="formularioRegistro">
    <h2>Cuentas List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>NUM</th>
            <th>CCI</th>
            <th>Moneda</th>
            <th>Banco</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cuentas">
            <th>{{item.id}}</th>
            <td>{{item.num}}</td>
            <td>{{item.cci}}</td>
            <td>{{item.moneda}}</td>
            <td>{{item.banco.nombre}}</td>
           <td>
              <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>
              <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
<router-outlet></router-outlet>
{{ cuentas | json}}
