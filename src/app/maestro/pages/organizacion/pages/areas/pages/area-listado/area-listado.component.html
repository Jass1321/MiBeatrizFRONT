<!-- {{areas | json}} -->
<div class="container-fluid pb-3">
  <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">

    <div class="bg-light border rounded-3">
      jhg
    </div>

    <div class="bg-light border rounded-3">
      <h3 class="text-left">Area List</h3>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col" (click)="setOrder('id')">Id</th>
              <th scope="col" (click)="setOrder('nombre')">Nombre</th>
              <!-- <th scope="col">Editar</th>
              <th scope="col">Borrar</th>
              --> <th scope="col" align="center"><i class="fas fa-sort" (click)="sort()"></i></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let area of areas">
              <td>{{area.id}}</td>
              <td>{{area.nombre}}</td>
            <!--   <td><button class="btn btn-outline-warning" (click)="updateArea(area.id)"><i class="far fa-edit"></i> Editar</button></td>
              <td><button class="btn btn-outline-danger"  (click)="deleteArea(area.id)"> <i class="far fa-trash-alt"></i> Eliminar</button></td>
             --></tr>
            <tr align="center">
              <td ><i class="fas fa-angle-double-left fa-2x" (click)="rewind()"></i></td>
              <td colspan="2">
                <span *ngFor="let p of totalPages; let i = index">
                  <a style="cursor: pointer;" (click)="setPage(i)"
                  [ngClass]="{'text-primary': i === page }">{{ i+1 }}&nbsp;&nbsp;&nbsp;</a>
                </span>
              </td>
              <td><i class="fas fa-angle-double-right fa-2x" (click)="forward()"></i></td>
            </tr> 
          </tbody>
        </table>
    </div>
  </div>
</div>
