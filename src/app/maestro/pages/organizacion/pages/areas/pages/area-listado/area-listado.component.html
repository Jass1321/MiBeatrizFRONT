<div class="row align-items-md-stretch">
    <!-- START READ AREA WITH PAGINATION-->
    <div class="col cardepa">
      <div class=" p-5 rounded-3  bg-white ">
        <!-- NEW AREA-->
      <div class="container container-fluid">
        <form (ngSubmit)="createArea()" [formGroup]="areaForm">
          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" class="name form-control" formControlName="nombre">
              
              <select name="departamento" id="departamento" formControlName="departamento" class="form-control">
                <option [ngValue]="item"  *ngFor="let item of departamentos">{{item.nombre}}</option>
              </select>
              
              <button mat-button type="submit" color="primary" [disabled]="areaForm.invalid">
                <i class="fas fa-pencil-alt"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
        <!-- LIST AREA -->
        <div class="container">
            <table class="table table-sm  table-hover">
              <thead>
                <tr>
                  <th scope="col" class="check" >
                    <span class="custom-checkbox">
                      <input type="checkbox" id="selectAll">
                      <label for="selectAll"></label>
                      </span>
                  </th>
                  <th scope="col"  class="nombre text-secondary" (click)="setOrderArea('nombre')">Areas  <i class="fas fa-sort" style="margin-left: 20px;" (click)="sortArea()"></i></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let area of areas">
                  <td>
                    <span class="custom-checkbox">
                      <input type="checkbox" id="checkbox1" name="options[]" value="1">
                      <label for="checkbox1"></label>
                      </span> 
                  </td>
                  <td>{{area.nombre}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        <!-- PAGINATION AREA-->
        <nav align="center" aria-label="...">
          <ul class="pagination">
            <li class="page-item" style="margin-right: 10px;">
              <i class="pag fas fa-angle-double-left fa-1x" (click)="rewindArea()"></i>
            </li>
            <li class="page-item"> 
              <span *ngFor="let p of totalPagesArea; let i = index">
                <a style="cursor: pointer;" (click)="setPageArea(i)" [ngClass]="{'text-primary': i === page }">{{ i+1 }}&nbsp;&nbsp;&nbsp;</a>
              </span>
            </li>
            <li class="page-item">
              <i class="pag fas fa-angle-double-right fa-1x" (click)="forwardArea()"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
      
  <router-outlet></router-outlet>
