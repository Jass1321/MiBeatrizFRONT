<!-- DETALLE DE DEPA SON SUS AREAS CORRESPONDIENTES  {{areas | json}}-->
<div class="container-fluid pb-3">
    <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
      
      <div class="bg-light border rounded-3">
        <h3><i class="fas fa-plus"></i>Area </h3>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Area agregada</strong>
            <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="area.nombre" name="nombre">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>

      <div class="bg-light border rounded-3">
        <h3 class="text-left">Area List</h3>
        
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th scope="col">Editar</th>
              <th scope="col">Borrar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let area of areas">
              <td>{{area.id}}</td>
              <td>{{area.nombre}}</td>
              <td><button class="btn btn-outline-warning" (click)="updateArea(area.id)"><i class="far fa-edit"></i> Editar</button></td>
              <td><button class="btn btn-outline-danger"  (click)="deleteArea(area.id)"> <i class="far fa-trash-alt"></i> Eliminar</button></td>
             </tr>
          </tbody>
        </table>
      </div>
      
    </div>
</div>
<router-outlet></router-outlet>
