<div class="col-md-8 offset-md-2">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Actualizado correctamente</strong>
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h3>Actualizar Departamento></h3>
    <div class="b-example-divider mb-lg-2"></div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="dep.nombre" name="nombre">
        </div>
        
        <button type="submit" class="btn btn-success">Editar</button>
        <div class="card-footer">
            <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
        </div>
    </form>
</div>
