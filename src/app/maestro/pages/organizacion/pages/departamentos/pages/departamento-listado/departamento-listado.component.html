<div class="container-fluid pb-3">
    <div class="d-grid gap-3" style="grid-template-columns: 2fr 1fr;">
      
      <div class="bg-light border rounded-3">
        <h3 class="text-left">Departamento List</h3>
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col" (click)="setOrder('id')">Id</th>
                <th scope="col" (click)="setOrder('nombre')">Nombre</th>
                <th scope="col">Ver</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
                <th scope="col" align="center"><i class="fas fa-sort" (click)="sort()"></i></th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let dep of departamentos">
                <td>{{dep.id}}</td>
                <td>{{dep.nombre}}</td>
                <td><button class="btn btn-outline-primary" (click)="viewAreas(dep.id)" ><i class="far fa-eye"></i> Ver sus areas</button></td>
                <td><button class="btn btn-outline-warning" (click)="updateDep(dep.id)"><i class="far fa-edit"></i> Editar</button></td>
                <td><button class="btn btn-outline-danger"  (click)="deleteDep(dep.id)"> <i class="far fa-trash-alt"></i> Eliminar</button></td>
                <td></td> 
              </tr>
              <tr align="center">
                <td ><i class="fas fa-angle-double-left fa-2x" (click)="rewind()"></i></td>
                <td colspan="2">
                  <span *ngFor="let p of totalPages; let i = index">
                    <a style="cursor: pointer;" (click)="setPage(i)"
                    [ngClass]="{'text-primary': i === page }">{{ i+1 }}&nbsp;&nbsp;&nbsp;</a>
                  </span>
                </td>
                <td><i class="fas fa-angle-double-right fa-2x" (click)="forward()"></i></td>
              </tr> 
            </tbody>
          </table> 
      </div>

      <div class="bg-light border rounded-3">
        <app-departamento-busqueda></app-departamento-busqueda>
      </div>
    </div>
</div>
