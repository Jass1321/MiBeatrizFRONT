

<div class="container-fluid pb-3">
    <div class="d-grid gap-3" style="grid-template-columns: 2fr 1fr;">
      
      <div class="bg-light border rounded-3">
        <h2 class="text-center">Proveedor</h2>
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col" (click)="setOrder('id')">Id</th>
                <th scope="col">CODIGO</th>
                <th scope="col">RUC</th>
                <th scope="col" (click)="setOrder('nombre')">Razon Social</th>
                <th scope="col">Rubro de Actividad</th>
                <th scope="col">Fecha de Inicio</th>
                <th scope="col">Comentario</th> 
                <th scope="col">Ver</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
                <th scope="col"><i class="fas fa-sort" (click)="sort()"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let proveedor of proveedores">
                <td>{{proveedor.id}}</td>
                <td>{{proveedor.codigo}}</td>
                <td>{{proveedor.ruc}}</td>
                <td>{{proveedor.nombre}}</td>
                <td>{{proveedor.rubro}}</td>
                <td>{{proveedor.fechaInicio}}</td>
                <td>{{proveedor.comentario}}</td>
                <td><button class="btn btn-outline-primary" routerLink="/maestro/tercero/proveedores/detail/{{proveedor.id}}"><i class="far fa-eye"></i> Ver</button></td>
                <td><button class="btn btn-outline-warning" routerLink="/maestro/tercero/proveedores/edit/{{proveedor.id}}"><i class="far fa-edit"></i> Editar</button></td>
                <td><button class="btn btn-outline-danger"  (click)="borrar(proveedor.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
                <td></td> 
              </tr>
              <tr>
                <td><i class="fas fa-angle-double-left fa-2x" (click)="rewind()"></i></td>
                <td colspan="2">
                  <span *ngFor="let p of totalPages; let i = index">
                    <a style="cursor: pointer;" (click)="setPage(i)"
                    [ngClass]="{'text-primary': i === page }">{{ i+1 }}&nbsp;&nbsp;&nbsp;</a>
                  </span>
                </td>
                <td><i class="fas fa-angle-double-right fa-2x" (click)="forward()"></i></td>
              </tr>
            </tbody>
          </table>  
      </div>
      <div class="bg-light border rounded-3">
        <app-proveedor-busqueda></app-proveedor-busqueda>
      </div>
    </div>
</div>
<router-outlet></router-outlet>
