<div class="row align-items-md-stretch">
  <!-- START LIST PROVEEDORES-->
  <div class="col-md-12">
    <div class="cabecera  rounded-3 bg-white shadow-sm">
      <!-- CABECERA -->
      <div class="container container-fluid normal-form">
        <div>
            <button mat-flat-button  color="primary" (click)="openNewProv()">
              <mat-icon class="btn-add">add</mat-icon>Proveedor
            </button> 
        </div>
        <div align="end">
          <mat-form-field>
            <input matInput  >
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item >
              <mat-icon>get_app</mat-icon>
              <span>Exportar</span>
            </button>
            <button mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Remove All</span>
            </button>
          </mat-menu>
        </div>
      </div>
      <!-- DATA PROVEEDOR-->
      <div class="container">
        <table class="table table-sm  table-hover">
          <thead>
            <tr>
              <th scope="col" class="check" >
                <span class="custom-checkbox">
                  <input type="checkbox" id="selectAll">
                  <label for="selectAll"></label>
                  </span>
              </th>
              <th scope="col" class="title text-secondary" >Codigo</th>
              <th scope="col" class="title text-secondary" >RUC</th>
              <th scope="col" class="title text-secondary" >Fecha de Inicio</th>
              <th scope="col" class="title text-secondary" (click)="setOrder('nombre')">Razon Social <i class="fas fa-sort" style="margin-left: 20px;" (click)="sort()"></i></th>
              <th scope="col" class="title text-secondary" >Rubro de Actividad</th>
              <th scope="col" class="title text-secondary" > </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of proveedores">
              <td>
                <span class="custom-checkbox">
                  <input type="checkbox" id="checkbox1" name="options[]" value="1">
                  <label for="checkbox1"></label>
                  </span> 
              </td>
              <td>{{item.codigo}}</td>
              <td>{{item.ruc}}</td>
              <td>{{item.rubroActividad}}</td>
              <td>{{item.razonSocial}}</td>
              <td>{{item.fechaInicio}}</td>
              <td align="end">
                <a (click)="openDetailProv(item.id)"><i class="signo fa fa-eye"></i></a>  
                <a (click)="openUpdateProv(item.id)"   ><i class="signo fas fa-edit"></i></a>  
                <a (click)="deleteProv(item.id)"><i class="signo fas fa-trash"></i></a>  
              </td>
            </tr>
          </tbody>
        </table>  
      </div>
      <!-- PAGINATION DEPA-->
      <nav align="center" aria-label="...">
          <ul class="pagination">
            <li class="page-item" style="margin-right: 10px;">
              <i class="pag fas fa-angle-double-left fa-1x" (click)="rewind()"></i>
            </li>
            <li class="page-item"> 
              <span *ngFor="let p of totalPages; let i = index">
                <a style="cursor: pointer;" (click)="setPage(i)" [ngClass]="{'text-primary': i === page }">{{ i+1 }}&nbsp;&nbsp;&nbsp;</a>
              </span>
            </li>
            <li class="page-item">
              <i class="pag fas fa-angle-double-right fa-1x" (click)="forward()"></i>
            </li>
          </ul>
        </nav>
    </div>
  </div>
  <!-- END LIST PROVEEDOR-->
</div>
  
<router-outlet></router-outlet>
