<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="codigo">Codigo</label>
                    <input type="text" class="form-control" id="codigo" name="codigo"
                    [(ngModel)]="codigo" required>
                </div>
                <div class="form-group">
                    <label for="ruc">RUC</label>
                    <input type="number" class="form-control" id="ruc" name="ruc"
                    [(ngModel)]="ruc" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Razon Social</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio"
                    [(ngModel)]="fechaInicio" required>
                </div>
                <div class="form-group">
                    <label for="rubro">Rubro de Actividad</label>
                    <input type="text" class="form-control" id="rubro" name="rubro"
                    [(ngModel)]="rubro" required>
                </div>
                <div class="form-group">
                    <label for="comentario">comentario</label>
                    <input type="text" class="form-control" id="comentario" name="comentario"
                    [(ngModel)]="comentario" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
